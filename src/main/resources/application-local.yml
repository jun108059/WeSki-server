spring:
  application:
    name: weski-local
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    root: DEBUG
    nexters.weski: DEBUG
    org.springframework.web: DEBUG
    sun.rmi: INFO
    javax.management: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

weather:
  api:
    key: ${WEATHER_API_KEY}

tmap:
  api:
    key: ${TMAP_API_KEY}

server:
  port: ${PORT:8080}

app:
  swagger:
    server-url:
      local: ${SWAGGER_SERVER_URL_LOCAL:http://localhost:8080}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173}